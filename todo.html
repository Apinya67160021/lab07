<!doctype html>
<html>
  <head>
    <title>Todo List</title>
    <style>
      /* นิสิตเขียนเอง */
    </style>
  </head>
  <body>
    <div class="todo-container">
     <input type="text" 
     name="" 
     id="new-todo" 
     placeholder="Enter a new todo"
     >


     <button id="and-btn">Add</button>
      <!-- Todo list (ul/ol) -->
       <ul id="todo-list">
        <li class="todo-item"><span>todo 1</span><button class="delete-btn">X</button></li>
        <li class="todo-item"><span>todo 2</span><button class="delete-btn">X</button></li>
    </div>
    <script>
            // 1. Select elements
      const input = document.querySelector("#new-todo");
      const addBtn = document.querySelector("#btn-add");
      const todoList = document.querySelector("#todo-list");
      // 2. Add event listener on button
      addBtn.addEventListener('click', () => {
       const text = input.value.trim();
       // Validate: not empty
       if (!text) return;
       // Create new li
       const li = document.createElement('li');
       li.classList.add('todo-item');
       li.innerHTML = `
       <span>${text}</span>
       <button class="delete-btn">✕</button>
       `;
       // Add to list
       todoList.appendChild(li);
       // Clear input
       input.value = '';
       input.focus();
      });
      // 3. Event delegation on list
      todoList.addEventListener('click', (event) => {
       // Check if delete button clicked
       if (event.target.classList.contains('delete-btn')) {
       const li = event.target.parentElement;
       li.remove();
       }
      });
      // 4. Optional: Mark complete
      todoList.addEventListener('change', (event) => {
       if (event.target.type === 'checkbox') {
       const li = event.target.parentElement;
       li.classList.toggle('completed');
       }
      }
    </script>
  </body>
</html>
